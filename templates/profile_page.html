{% extends "_template.html" %} {% block title %}RabbitHole | Profile{% endblock
%} {% block body %}
<style>
  body {
    font-family: "Arial", sans-serif;
  }

  h1,
  h2 {
    color: #333;
  }

  img {
    max-width: 200px;
    border-radius: 50%;
  }

  p {
    color: #555;
    line-height: 1.5;
  }

  form {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  input[type="submit"] {
    padding: 10px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  #drop-area {
    border: 2px dashed #ccc;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
  }

  input[type="file"] {
    display: none;
  }
</style>
<div class="container">
  <h1>{{ user.username }}'s Profile</h1>

  <div id="drop-area" onclick="triggerFileInput()">
    <img
      id="profile-image"
      src="{{ url_for('static', filename='default_profile_picture.jpg') }}"
      alt="Default Profile Picture"
    />
    <p>Click to upload a new profile picture</p>
    <input
      type="file"
      id="file-input"
      accept="image/*"
      onchange="previewImage()"
    />
  </div>

  <h2>Bio</h2>
  <p>{{ user.bio }}</p>

  <h2>Edit Bio</h2>
  <form method="POST">
    <label for="bio">Add to your bio:</label>
    <textarea id="bio" name="bio" rows="4" cols="50">{{ user.bio }}</textarea>
    <br />
    <input type="submit" value="Update Bio" />
  </form>
</div>
<script>
  function triggerFileInput() {
    document.getElementById("file-input").click();
  }

  function previewImage() {
    var input = document.getElementById("file-input");
    var img = document.getElementById("profile-image");
    var reader = new FileReader();

    reader.onload = function (e) {
      img.src = e.target.result;
    };

    reader.readAsDataURL(input.files[0]);
  }
</script>
{% endblock %}
