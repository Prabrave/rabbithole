{% extends "_template.html" %} {% block title %}Login{% endblock %} {% block
body %}
<style>
  body {
    background-color: #ffffff;
    font-family: Arial, sans-serif;
    color: #51b178;
  }

  .navbar {
    background-color: #ffffff;
  }

  .navbar-brand,
  .nav-link {
    color: #51b178;
    font-size: 1.5em;
    font-weight: bold;
  }

  .navbar-brand img {
    height: 115px;
    width: 115px;
  }

  .container {
    max-width: 600px;
    margin-top: 100px;
  }

  h1 {
    font-size: 5em;
    margin-bottom: 30px;
    font-weight: bold;
    font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
      "Lucida Sans", Arial, sans-serif;
    color: #51b178;
  }

  .lead {
    font-size: 1.25em;
    font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
      "Lucida Sans", Arial, sans-serif;
    margin-bottom: 30px;
    color: #ffffff;
    background-color: #51b178;
    padding: 10px;
    display: inline-block;
    border-radius: 20px;
  }

  .btn-primary {
    background-color: #90ee90;
    border-color: #90ee90;
    color: #000000;
  }

  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #f5f5dc;
    color: #000000;
    text-align: center;
    padding: 10px 0;
  }
  .space {
    margin-right: 10px;

    padding: 10px 0;

  .container.text-center {
    margin-top: 0;
  }
</style>
<div style="text-align: center; margin-top: 100px">
  <form method="post" action="/login">
    <label for="username_email">Username/Email:</label>
    <input
      type="text"
      id="username_email"
      name="username_email"
      required
    /><br /><br />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required /><br /><br />

    <input type="submit" value="Login" />
  </form>
</div>
<footer class="footer">
  <div class="container text-center">
    <h1>RabbitHole</h1>

  </div>
