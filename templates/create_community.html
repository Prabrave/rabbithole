{% extends "_template.html" %}

{% block title %}RabbitHole | Create a Community{% endblock%}

{% block body %}
<h1 class="text-center">Create a Community</h1>
<hr>
<div class="container">
    <form action="/communities/create" method="POST">
        <div class="d-flex mb-3">
            <label for="name" class="h3 mr-3">Name: </label>
            <input type="text" id="name" name="name" class="form-control"/>
        </div>
        <div class="d-flex mb-5"> 
            <p class="h3 mr-3">Subject:</p>
            <select class="form-select form-control" id="subject">
                <option selected disabled>Choose a Subject</option>
                <option value="1">Business</option>
                <option value="2">School</option>
                <option value="3">Politics</option>
                <option value="4">Sports</option>
                <option value="5">Relationships</option>
                <option value="6">Miscellaneous</option>
            </select>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">CREATE</button>
        </div>
    </form>
</div>
{% endblock%}
