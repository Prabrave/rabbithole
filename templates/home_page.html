{% extends "_template.html" %}

{% block title %}RabbitHole | Home{% endblock %}

{% block body %}
<h1 class="text-center">Welcome {{ username }},</h1>
<div class="container">
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary ml-2" href="profile_page.html"> <img src = "/rabbithole/static/image 3.png"></button>
        <input type="text" class="form-control m-1" placeholder="Create a post" aria-label="Create a post" aria-describedby="button-addon2">
        <div>
            <div class="d-flex justify-content-center">
                <div class="btn btn-success btn-rounded">
                    <label class="form-label text-white m-1" for="customFile1">Link Image</label>
                    <input type="file" class="form-control d-none" id="customFile1" onchange="displaySelectedImage(event, 'selectedImage')" />
                </div>
                <button type="submit" class="btn btn-success btn-rounded ml-2 m-3">Submit</button>            
            </div>
        </div>
    </div>
    <p style="font-size: 25px;">Posts</p>
    <form action="/logout" method="post">
        <button type="submit" class="btn btn-success btn-rounded ml-2 m-3">Logout</button>
    </form>
</div>
{% endblock %}
